<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facemesh with MediaPipe</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script> <!-- Importation ajoutée -->


  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #282c34;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    canvas, video {
      position: absolute;
    }
    canvas {
      border: 2px solid #fff;
    }
  </style>
</head>
<body>

  <video class="input_video" style="display:none;"></video>
  <canvas class="output_canvas" width="640px" height="480px"></canvas>

  <script>
    console.log("v0.5");

    const videoElement = document.querySelector('.input_video');
    const canvasElement = document.querySelector('.output_canvas');
    const canvasCtx = canvasElement.getContext('2d');

    // Initialisation du modèle FaceMesh
    const faceMesh = new FaceMesh({locateFile: (file) => {
      return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
    }});
    faceMesh.setOptions({
      maxNumFaces: 1, // On détecte un seul visage
      refineLandmarks: true, // Détection plus précise des yeux, lèvres
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await faceMesh.send({image: videoElement});
      },
      width: 640,
      height: 480
    });
    camera.start();

    // Fonction appelée après chaque détection de visage
    function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(
        results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiFaceLandmarks) {
        for (const landmarks of results.multiFaceLandmarks) {
          // Modifier l'expression faciale
          modifyExpression(landmarks);

          // Dessiner les points et les connexions du visage modifié
          drawModifiedFace(landmarks);

          // Démarrez l'animation
          addTears(landmarks); // Assurez-vous d'appeler cette fonction après avoir détecté les landmarks
          animateTears();
        }
      }
      canvasCtx.restore();
    }

    // Fonction pour manipuler l'expression faciale
    function modifyExpression(landmarks) {
      // Identifier les points des coins de la bouche
      const leftMouthCorner = landmarks[61]; // Coin gauche de la bouche
      const rightMouthCorner = landmarks[291]; // Coin droit de la bouche

      // Abaisser les coins de la bouche pour simuler de la tristesse
      leftMouthCorner.y += 0.02;
      rightMouthCorner.y += 0.02;
    }

    // Fonction pour dessiner le visage modifié
    function drawModifiedFace(landmarks) {
      drawConnectors(canvasCtx, landmarks, FACEMESH_TESSELATION,
                     {color: '#C0C0C070', lineWidth: 1});
      drawConnectors(canvasCtx, landmarks, FACEMESH_RIGHT_EYE, {color: '#FF3030'});
      drawConnectors(canvasCtx, landmarks, FACEMESH_LEFT_EYE, {color: '#30FF30'});
      drawConnectors(canvasCtx, landmarks, FACEMESH_LIPS, {color: '#E0E0E0'});
    }

    let tears = []; // Tableau pour stocker les positions des larmes

// Fonction pour ajouter une larme
function addTears(landmarks) {
  const eyeLeftBottom = landmarks[145]; // Point en bas de l'œil gauche
  const eyeRightBottom = landmarks[374]; // Point en bas de l'œil droit

  // Ajouter des larmes à la position initiale
  tears.push({
    x: eyeLeftBottom.x * canvasElement.width,
    y: eyeLeftBottom.y * canvasElement.height + 5, // Ajustement pour l'effet de larme
    radius: 5,
    color: 'rgba(0, 0, 255, 0.5)',
  });
  
  tears.push({
    x: eyeRightBottom.x * canvasElement.width,
    y: eyeRightBottom.y * canvasElement.height + 5,
    radius: 5,
    color: 'rgba(0, 0, 255, 0.5)',
  });
}

// Fonction pour animer les larmes
function animateTears() {
  canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height); // Efface le canvas
  for (let i = 0; i < tears.length; i++) {
    const tear = tears[i];
    // Dessiner la larme
    canvasCtx.fillStyle = tear.color;
    canvasCtx.beginPath();
    canvasCtx.ellipse(tear.x, tear.y, tear.radius, tear.radius * 1.5, 0, 0, Math.PI * 2);
    canvasCtx.fill();

    // Mettre à jour la position de la larme pour simuler la coulée
    tear.y += 2; // Ajustez la vitesse ici

    // Si la larme atteint la bouche, la supprimer ou la traiter
    if (tear.y > canvasElement.height - 50) { // Supposons que la bouche soit à 50px du bas
      tears.splice(i, 1); // Enlève la larme si elle est en bas
      i--; // Réduire l'index après suppression
    }
  }

  requestAnimationFrame(animateTears); // Appel récursif pour l'animation
}


  </script>

</body>
</html>
