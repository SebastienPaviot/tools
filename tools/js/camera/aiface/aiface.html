<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification de visage en temps réel</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
</head>
<body>
    <video id="video" playsinline style="display:none;"></video>
    <canvas id="output"></canvas>
    <script>
        console.log("v0.1");
        async function setupCamera() {
            const video = document.getElementById('video');
            const stream = await navigator.mediaDevices.getUserMedia({
                video: true,
            });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        async function loadFaceMesh() {
            console.log("facemesh load")
            const model = await facemesh.load();
            return model;
        }

        async function detectFace(video, model) {
            const predictions = await model.estimateFaces(video);
            return predictions;
        }

        async function draw(video, predictions) {
            const canvas = document.getElementById('output');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            ctx.drawImage(video, 0, 0);
            if (predictions.length > 0) {
             predictions.forEach(prediction => {
            if (prediction.boundingBox) {
                console.log(prediction.boundingBox);
                ctx.beginPath();
                ctx.lineWidth = "4";
                ctx.strokeStyle = "red";
                ctx.rect(
                    prediction.boundingBox[0][0],
                    prediction.boundingBox[0][1],
                    prediction.boundingBox[1][0] - prediction.boundingBox[0][0],
                    prediction.boundingBox[2][1] - prediction.boundingBox[0][1]
                );
                ctx.stroke();
            }
        });
    }

            requestAnimationFrame(() => draw(video, predictions));
        }

        async function main() {
            const video = await setupCamera();
            video.play();
            const model = await loadFaceMesh();

            const detect = async () => {
                const predictions = await detectFace(video, model);
                draw(video, predictions);
            };

            setInterval(detect, 100); // Détection toutes les 100 ms
        }

        main();
    </script>
</body>
</html>
