<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformers Hugging Face</title>
    <script type="module" src="main.js"></script>
    <style>
        /* Couleur de fond de la page */
        body {
            background-color: #f0f8ff; /* Bleu clair */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin: 0;
            padding-top: 20px;
        }

        /* Conteneur pour l'input et le bouton */
        .input-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* Style de l'input */
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Style du bouton */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; /* Vert */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Style de la div résultat pour 5 lignes de texte */
        #result {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
            height: calc(1.2em * 5); /* Calcul pour 5 lignes, chaque ligne étant de 1.2em */
            overflow-y: auto; /* Ajout d'un défilement vertical si le contenu dépasse 5 lignes */
        }

        /* Styles pour la modale */
        #loadingModal {
            display: none; /* Masquée par défaut */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fond semi-transparent */
            color: white;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 1000; /* Au-dessus des autres éléments */
        }
    </style>
</head>
<body>
    <h1>Transformers Hugging Face</h1>
    
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Écrivez une phrase ici" />
        <button onclick="transform()">Submit</button>
    </div>
    
    <div id="result"></div>

    <!-- Modale de chargement -->
    <div id="loadingModal">Chargement en cours...</div>

</body>
</html>
