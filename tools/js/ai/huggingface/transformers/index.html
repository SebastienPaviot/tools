<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformers Hugging Face</title>
    <script type="module" src="main.js"></script>
    <style>
        /* Couleur de fond de la page */
        body {
            background-color: #f0f8ff; /* Bleu clair */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Conteneur pour l'input et le bouton */
        .input-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* Style de l'input */
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Style du bouton */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; /* Vert */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Style de la div résultat */
        #result {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Transformers Hugging Face</h1>
    
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Écrivez une phrase ici" />
        <button onclick="transform()">Submit</button>
    </div>
    
    <div id="result"></div>

</body>
</html>
